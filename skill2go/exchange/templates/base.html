
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill2Go Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="{% url 'homepage' %}">
        <img src="{% static 'assets/Skill2Go.png' %}" alt="Skill2Go Logo" width="50rem">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'homepage' %}">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'skill' %}">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'language' %}">Language</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          {% endif %}
        </ul>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Log Out</button>
          </form>
          {% else %}
          
          <a class="btn btn-outline-success me-2" href="{% url 'register' %}">Sign Up</a>
          <a class="btn btn-success" href="{% url 'login' %}">Log In</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

    <div class="container homepage">
      {% block content %}
      {% endblock %}
    </div>

<!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script src="{% static 'js/script.js' %}" defer></script>
